{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION - Men</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'src/logo-removebg-preview (2).png' %}" type="image/x-icon">

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'script.js' %}"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container_cloth {
            padding: 50px 0;
            text-align: center;
        }
        .container_cloth h2 {
            font-weight: bold;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #343a40;
        }
        .cards {
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 30px;
        }
        .cards img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .cards:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .names {
            padding: 15px;
            background: #f1f1f1;
        }
        .names p {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: #212529;
        }
        a {
            text-decoration: none;
        }
    </style>

</head>
<body>

    <div class="container container_cloth">
        <h2>MEN COLLECTION</h2>
        <div class="row justify-content-center">

            <div class="col-md-4">
                <a href="#">
                    <div class="cards">
                        <img src="{% static 'src/m1.jpg' %}" alt="Printed T-Shirt">
                        <div class="names">
                            <p>Printed T-Shirt</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="#">
                    <div class="cards">
                        <img src="{% static 'src/m4.jpg' %}" alt="T-Shirt">
                        <div class="names">
                            <p>T-shirt</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="#">
                    <div class="cards">
                        <img src="{% static 'src/m5.jpg' %}" alt="Jeans">
                        <div class="names">
                            <p>Jeans</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="#">
                    <div class="cards">
                        <img src="{% static 'src/m6.jpg' %}" alt="Cargo Pant">
                        <div class="names">
                            <p>Cargo Pant</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="#">
                    <div class="cards">
                        <img src="{% static 'src/m7.jpg' %}" alt="Baggy Pant">
                        <div class="names">
                            <p>Baggy Pant</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="#">
                    <div class="cards">
                        <img src="{% static 'src/m8.jpg' %}" alt="Shorts">
                        <div class="names">
                            <p>Shorts</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

</body>
</html>
