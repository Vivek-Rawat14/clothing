{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - FASHION</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-container {
      background-color: #fff;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 460px;
    }

    h2 {
      margin-bottom: 30px;
      color: #111;
      font-size: 32px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 1.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    input,
    textarea {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
      transition: 0.2s ease-in-out;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #000;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #222;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>FASHION</h2>
    <form method="POST" action="signup">
      {% csrf_token %}
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
        <div>
        <label for="phone">Phone number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
      </div>
      <div>
        <label for="re_password">Re-enter Password</label>
        <input type="password" id="re_password" name="re_password" placeholder="Re-enter your password" required />
      </div>
      <div>
        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="State" required />
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required />
      </div>
      <div>
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" placeholder="6-digit Pincode" pattern="\d{6}" title="Enter a valid 6-digit pincode" required />
      </div>
      <div>
        <label for="address">Full Address</label>
        <textarea id="address" name="address" placeholder="Enter your complete address" rows="3" required></textarea>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login">Login</a>
    </div>
  </div>
</body>
</html>
