{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION - Women</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" href="{% static 'src/logo-removebg-preview (2).png' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
</head>
<body>

    <div class="container container_cloth">
        <h2>WOMEN COLLECTION</h2>
        <div class="row justify-content-center">

            <div class="col-md-4">
                <a href="printtshirtw">
                    <div class="cards">
                        <img src="{% static 'src/w1.jpg' %}" alt="Printed T-Shirt">
                        <div class="names">
                            <p>Printed T-Shirt</p>
                        </div>
                    </div>
                </a>
            </div>
        
            <div class="col-md-4">
                <a href="shirtw">
                    <div class="cards">
                        <img src="{% static 'src/w2.jpg' %}" alt="Shirts">
                        <div class="names">
                            <p>Shirts</p>
                        </div>
                    </div>
                </a>
            </div>
        
            <div class="col-md-4">
                <a href="hoodies">
                    <div class="cards">
                        <img src="{% static 'src/l.jpg' %}" alt="Hoodies">
                        <div class="names">
                            <p>Hoodies</p>
                        </div>
                    </div>
                </a>
            </div>
        
            <div class="col-md-4">
                <a href="kurta">
                    <div class="cards">
                        <img src="{% static 'src/w4.jpg' %}" alt="Kurta">
                        <div class="names">
                            <p>Kurta</p>
                        </div>
                    </div>
                </a>
            </div>
        
            <div class="col-md-4">
                <a href="cargow">
                    <div class="cards">
                        <img src="{% static 'src/w5.jpg' %}" alt="Cargo Pant">
                        <div class="names">
                            <p>Cargo Pant</p>
                        </div>
                    </div>
                </a>
            </div>
        
            <div class="col-md-4">
                <a href="sareew">
                    <div class="cards">
                        <img src="{% static 'src/saree.jpg' %}" alt="Saree">
                        <div class="names">
                            <p>Saree</p>
                        </div>
                    </div>
                </a>
            </div>
        
        </div>
        
    </div>

</body>
</html>
