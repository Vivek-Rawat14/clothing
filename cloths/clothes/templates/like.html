{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem 1rem;
      color: #222;
    }
    h2 {
      text-align: center;
      margin-bottom: 3rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      color: #111;
      text-transform: uppercase;
    }
    .wishlist-item {
      background: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 12px;
      display: flex;
      gap: 1.8rem;
      padding: 1.2rem 1.5rem;
      margin-bottom: 1.8rem;
      align-items: center;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.07);
      transition: box-shadow 0.3s ease;
    }
    .wishlist-item:hover {
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.12);
    }
    .product-img {
      flex-shrink: 0;
      width: 150px;
      height: 150px;
      object-fit: contain;
      border: 1.5px solid #f0f0f0;
      border-radius: 14px;
      background: #fff;
      padding: 0.7rem;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .product-img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
    }
    .product-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .product-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.6rem;
      color: #111;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      user-select: none;
    }
    .product-desc {
      font-size: 0.92rem;
      color: #666;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      user-select: none;
    }
    .product-price {
      align-self: flex-start;
      font-weight: 700;
      font-size: 1.35rem;
      color: #b12704;
      margin-bottom: 1.3rem;
      background-color: #fff3f1;
      padding: 0.2rem 0.8rem;
      border-radius: 12px;
      box-shadow: 0 1px 3px rgb(177 39 4 / 0.3);
      user-select: none;
    }
    .btn-group {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
    }
    .btn-view {
      background-color: #ffd814;
      border: 1.5px solid #f7ca00;
      color: #0f1111;
      font-weight: 700;
      padding: 0.5rem 1.4rem;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      user-select: none;
      flex-grow: 1;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 3px 6px rgb(255 216 20 / 0.6);
      cursor: pointer;
    }
    .btn-view:hover {
      background-color: #f7ca00;
      box-shadow: 0 5px 14px rgb(247 202 0 / 0.8);
      color: #0f1111;
      text-decoration: none;
    }
    .btn-remove {
      background-color: #f0f0f0;
      border: 1.5px solid #ddd;
      color: #555;
      font-weight: 700;
      padding: 0.5rem 1.4rem;
      border-radius: 8px;
      cursor: pointer;
      flex-grow: 1;
      text-align: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.05);
    }
    .btn-remove:hover {
      background-color: #e0e0e0;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.12);
      color: #111;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .wishlist-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .product-img {
        width: 100%;
        height: auto;
        margin-bottom: 1rem;
      }
      .btn-group {
        width: 100%;
        gap: 1rem;
      }
      .btn-view,
      .btn-remove {
        flex-grow: unset;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Wishlist</h2>

    {% if data %}
      {% for product in data %}
        <div class="wishlist-item">
            <img src="{% static 'clothimg/' %}{{ product.clothimg }}" alt="{{ product.clothname }}" class="product-img" />
          <div class="product-info">
            <div class="product-title">{{ product.clothname }}</div>
            <div class="product-desc">{{ product.clothesdesc|default:"No description available." }}</div>
            <div class="product-price">â‚¹{{ product.clothprice }}</div>
            <div class="btn-group">
              <a href="#" class="btn-view">View Details</a>
              <form method="post" action="" style="margin:0;">
                {% csrf_token %}
                <button type="submit" class="btn-remove">Remove</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="alert alert-info text-center" role="alert" style="max-width: 400px; margin: 4rem auto;">
        Your wishlist is empty.
      </div>
    {% endif %}
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
