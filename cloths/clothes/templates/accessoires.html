{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion - Accessories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" href="{% static 'src/logo-removebg-preview (2).png' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
</head>
<body>

    <div class="container container_cloth">
        <h2>ACCESSORIES COLLECTION</h2>
        <div class="row justify-content-center">

            <div class="col-md-4">
                <a href="braclets">
                    <div class="cards">
                        <img src="{% static 'src/n1.jpg' %}" alt="Bracelets">
                        <div class="names">
                            <p>Bracelets</p>
                        </div>
                    </div>
                </a>
            </div>
        
            <div class="col-md-4">
                <a href="necklace">
                    <div class="cards">
                        <img src="{% static 'src/n9.jpg' %}" alt="Necklace">
                        <div class="names">
                            <p>Necklace</p>
                        </div>
                    </div>
                </a>
            </div>
        
            <div class="col-md-4">
                <a href="caps">
                    <div class="cards">
                        <img src="{% static 'src/n3.jpg' %}" alt="Caps">
                        <div class="names">
                            <p>Caps</p>
                        </div>
                    </div>
                </a>
            </div>
        
            <div class="col-md-4">
                <a href="rings">
                    <div class="cards">
                        <img src="{% static 'src/n4.jpg' %}" alt="Rings">
                        <div class="names">
                            <p>Rings</p>
                        </div>
                    </div>
                </a>
            </div>
        
            <div class="col-md-4">
                <a href="sunglasses">
                    <div class="cards">
                        <img src="{% static 'src/n5.jpg' %}" alt="Sunglasses">
                        <div class="names">
                            <p>Sunglasses</p>
                        </div>
                    </div>
                </a>
            </div>
        
            <div class="col-md-4">
                <a href="bags">
                    <div class="cards">
                        <img src="{% static 'src/n6.jpg' %}" alt="HandBags">
                        <div class="names">
                            <p>HandBags</p>
                        </div>
                    </div>
                </a>
            </div>
        
        </div>
        
    </div>

</body>
</html>
