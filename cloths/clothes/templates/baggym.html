{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href={% static 'styles.css' %}>
    <link rel="shortcut icon" href="{% static 'src/logo-removebg-preview (2).png' %}" type="image/x-icon">
    <script src={% static 'script.js' %}></script>
</head>
<body>


  

      <div class="container py-5">
        <div class="store-header">Men-Baggy pant</div>
        <div class="row g-4">
          {% for i in data %}
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="product-card shadow-sm">
              <div class="image-wrapper">
                <img src="{% static 'clothimg/' %}{{ i.clothimg }}" alt="Product" class="product-image">
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <span class="product-price">Rs {{ i.clothprice }}</span>
                  <i class="fa-regular fa-heart like-icon"></i>
                </div>
                <p class="product-title">
                  {{ i.clothname }}
                </p>
                <a href="#" class="btn btn-outline-dark btn-sm mt-2 w-100">View Product</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      
      

      <div class="downpart" style="margin-top: 4%;">
        <div class="sc d-flex" style="margin-left: 30px; padding: 12px">
            <p class="logo">FASHION</p>
        </div>
        <div class="down">
            <div class="infoserv">
                <h3>Company</h3>
                <div class="sa">
                    <a href="about">
                        <p>About Us</p>
                    </a>
                    <a href="help">
                        <p>Help & Support</p>
                    </a>
                    <a href="term">
                        <p>Terms & Conditions</p>
                    </a>
                    <a href="privacy">
                        <p>Privacy Policy</p>
                    </a>
                </div>
            </div>
  
            <div class="contact">
                <h3>Contact</h3>
                <div class="sa">
                    <div class="sso d-flex">
                        <i class="fa-solid fa-phone"></i>
                        <p>025-025-0215</p>
                    </div>
                    <div class="sso d-flex">
                        <i class="fa-solid fa-envelope-open"></i>
                        <p>fashion@gmail.com</p>
                    </div>
                </div>
            </div>
  
            <div class="social">
                <h3>Follow Us</h3>
                <div class="sa sss">
                    <a href="https://www.instagram.com/accounts/login/?hl=en" style="text-decoration: none; color: white">
                        <div class="sso d-flex">
                            <i class="fa-brands fa-instagram"></i>
                            <p>Instagram</p>
                        </div>
                    </a>
                    <a href="https://www.facebook.com/" style="text-decoration: none; color: white">
                        <div class="sso d-flex">
                            <i class="fa-brands fa-facebook"></i>
                            <p>Facebook</p>
                        </div>
                    </a>
                    <a href="https://x.com/login" style="text-decoration: none; color: white">
                        <div class="sso d-flex">
                            <i class="fa-brands fa-twitter"></i>
                            <p>Twitter</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
