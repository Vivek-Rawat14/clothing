{% load static %}

<!-- cart.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4">Your Cart</h2>
  {% if cart_items %}
    <div class="row g-4">
      {% for item in cart_items %}
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="{{ item.clothimg.url }}" class="card-img-top" alt="{{ item.clothname }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.clothname }}</h5>
            <p class="card-text">Rs {{ item.clothprice }}</p>
            <a href="{% url 'remove_from_cart' item.id %}" class="btn btn-danger btn-sm">Remove</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="mt-4">
      <h4>Total: Rs {{ total }}</h4>
      <a href="#" class="btn btn-success mt-2">Proceed to Checkout</a>
    </div>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
</div>

</body>
</html>

</html>
