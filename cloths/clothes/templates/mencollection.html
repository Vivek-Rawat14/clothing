{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION - Men</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" href="{% static 'src/logo-removebg-preview (2).png' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'script.js' %}"></script>

</head>
<body>

    <div class="container container_cloth">
        <h2>MEN COLLECTION</h2>
        <div class="row justify-content-center">

            <div class="col-md-4">
                <a href="tshirt">
                    <div class="cards">
                        <img src="{% static 'src/m1.jpg' %}" alt="Printed T-Shirt">
                        <div class="names">
                            <p>Printed T-Shirt</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="shirtm">
                    <div class="cards">
                        <img src="{% static 'src/m2.jpg' %}" alt="Shirt">
                        <div class="names">
                            <p>Shirt</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="full">
                    <div class="cards">
                        <img src="{% static 'src/full.jpg' %}" alt="Full Sleeve">
                        <div class="names">
                            <p>Full Sleeve</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="jeansm">
                    <div class="cards">
                        <img src="{% static 'src/m5.jpg' %}" alt="Jeans">
                        <div class="names">
                            <p>Jeans</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="cargom">
                    <div class="cards">
                        <img src="{% static 'src/m6.jpg' %}" alt="Cargo Pant">
                        <div class="names">
                            <p>Cargo Pant</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="baggym">
                    <div class="cards">
                        <img src="{% static 'src/m7.jpg' %}" alt="Baggy Pant">
                        <div class="names">
                            <p>Baggy Pant</p>
                        </div>
                    </div>
                </a>
            </div>
            

           

        </div>
    </div>

</body>
</html>
