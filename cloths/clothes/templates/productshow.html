{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    .product-card {
        box-sizing: border-box;
      display: flex;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 1400px;
      width: 100%;
      overflow: hidden;
      padding: 40px;
    }
    a{
      text-decoration: none;
    }
    .product-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      
      border-radius: 16px;
    }

    .product-image img {
      width: 400px;
      object-fit: cover;
    }

    .product-info {
      flex: 2;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h2 {
      font-size: 2.5rem;
      color: #222;
      margin: 0 0 24px;
    }

    .description {
  font-size: 1.25rem;
  color: #555;
  line-height: 1.7;
  max-height: 200px;
  overflow-y: auto;
  margin-bottom: 24px;
  padding-right: 12px;
  scrollbar-width: none;
}

    .price {
      font-size: 2rem;
      color: #b12704;
      font-weight: bold;
      margin-bottom: 24px;
    }

    .sizes {
      margin-bottom: 24px;
    }

    .sizes button {
      padding: 10px 18px;
      margin-right: 12px;
      font-size: 1.1rem;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .actions button {
      flex: 1;
      padding: 16px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.25rem;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .cart-btn {
      background: #007bff;
    }

    .wishlist-btn {
      background: #222;
    }

    .actions button:hover {
      opacity: 0.9;
    }

    @media (max-width: 1024px) {
      .product-card {
        flex-direction: column;
      }

      .actions {
        flex-direction: column;
      }

      .actions button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="product-card">
    <div class="product-image">
      <img src="{% static 'clothimg/' %}{{ data.0.clothimg }}">
    </div>

    <div class="product-info">
      <div>
        <h2>{{data.0.clothname}}</h2>
        <p class="description">
        {{data.0.clothesdesc}}
        </p>
        <p class="price">Rs {{data.0.clothprice}}</p>
        <div class="sizes">
          <button>S</button>
          <button>M</button>
          <button>L</button>
          <button>XL</button>
        </div>
      </div>

      <div class="actions">
        <button class="cart-btn">Buy</button>
       <a href="addlikeitem/{{i.id}}">
        <button class="wishlist-btn">Add to Wishlist</button>
       </a>
      </div>
    </div>
  </div>

</body>
</html>
