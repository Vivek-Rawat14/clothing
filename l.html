{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FASHION</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #333;
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    label {
      color: #444;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 16px;
      display: block;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 14px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #0056b3;
    }

    .right-gif {
      display: none;
    }

    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }

      .login-container {
        margin-right: 40px;
      }

      .right-gif {
        display: block;
        width: 400px;
        height: 400px;
        background: url('gif1.gif') no-repeat center center;
        background-size: cover;
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>FASHION</h2>
    <form method="POST" action="/login/">
      <div>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="/forgot-password/">Forgot Password?</a>
      <a href="/signup/">Signup</a>
    </div>
  </div>

  <div class="right-gif"></div>
</body>
</html>
