{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f3f5;
    }

    .profile-container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .sidebar {
      background-color: #232f3e;
      color: white;
      padding: 30px 20px;
      min-height: 100%;
    }

    .sidebar h4 {
      font-size: 20px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      padding: 10px 0;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar a:hover {
      color: white;
    }

    .profile-content {
      padding: 30px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ccc;
    }

    .profile-header h2 {
      margin: 0;
      font-size: 24px;
    }

    .profile-header p {
      margin: 0;
      color: #555;
    }

    .profile-info {
      margin-top: 30px;
    }

    .profile-info .info-row {
      margin-bottom: 15px;
      font-size: 16px;
    }

    .label {
      font-weight: 600;
      color: #333;
      display: inline-block;
      width: 120px;
    }

    .logout-btn {
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #c9302c;
    }

    @media (max-width: 768px) {
      .d-md-flex {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        text-align: center;
      }

      .profile-content {
        padding: 20px;
      }

      .profile-header {
        justify-content: center;
      }

      .profile-header h2 {
        text-align: center;
      }
    }
  </style>
</head>

<body>

<div class="container profile-container d-md-flex">
  <!-- Sidebar -->
  <div class="sidebar col-md-4">
    <h4>My Account</h4>
    <a href="#"><i class="fa fa-user me-2"></i>Profile</a>
    <a href="#"><i class="fa fa-shopping-bag me-2"></i>My Orders</a>
    <a href="#"><i class="fa fa-heart me-2"></i>Wishlist</a>
    <a href="#"><i class="fa fa-cog me-2"></i>Settings</a>
    <a href="logout"><i class="fa fa-sign-out-alt me-2"></i>Logout</a>
  </div>

  <!-- Profile Content -->
  <div class="profile-content col-md-8">
    <div class="profile-header">
      <img src="{% static 'src/lo.jpg' %}" alt="Profile Picture">
      <div>
        <h2>{{ userde.0.username }}</h2>
        <p>{{ userde.0.email }}</p>
      </div>
    </div>

    <div class="profile-info">
      <div class="info-row"><span class="label">Phone:</span>{{ userde.0.phone }}</div>
      <div class="info-row"><span class="label">State:</span>{{ userde.0.state }}</div>
      <div class="info-row"><span class="label">City:</span>{{ userde.0.city }}</div>
      <div class="info-row"><span class="label">Address:</span>{{ userde.0.address }}</div>
      <div class="info-row"><span class="label">Pincode:</span>{{ userde.0.pincode }}</div>
    </div>

    <a href="logout"><button class="logout-btn">Log Out</button></a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
