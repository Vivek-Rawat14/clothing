{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile | Tastytales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f2f4f6;
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-page {
      max-width: 960px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 30px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 30px;
      border: 3px solid #dee2e6;
    }

    .profile-header h4 {
      font-weight: 700;
      margin-bottom: 5px;
    }

    .profile-header p {
      color: #6c757d;
      margin: 0;
    }

    .profile-body {
      padding: 30px;
    }

    .info-row {
      margin-bottom: 20px;
    }

    .info-label {
      font-weight: 600;
      color: #495057;
      width: 130px;
    }

    .info-value {
      color: #212529;
    }

    .logout-btn {
      text-align: right;
    }

    .btn-logout {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 30px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn-logout:hover {
      background-color: #c82333;
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }

      .profile-header img {
        margin-bottom: 20px;
      }

      .info-label {
        width: 100%;
      }

      .logout-btn {
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-page">
    <div class="profile-header">
      <img src="{% static 'src/lo.jpg' %}" alt="User Profile Picture">
      <div>
        <h4>{{ userde.0.username }}</h4>
        <p>{{ userde.0.email }}</p>
      </div>
    </div>

    <div class="profile-body">
      <div class="row info-row">
        <div class="col-md-3 info-label">Phone</div>
        <div class="col-md-9 info-value">{{ userde.0.phone }}</div>
      </div>
      <div class="row info-row">
        <div class="col-md-3 info-label">State</div>
        <div class="col-md-9 info-value">{{ userde.0.state }}</div>
      </div>
      <div class="row info-row">
        <div class="col-md-3 info-label">City</div>
        <div class="col-md-9 info-value">{{ userde.0.city }}</div>
      </div>
      <div class="row info-row">
        <div class="col-md-3 info-label">Address</div>
        <div class="col-md-9 info-value">{{ userde.0.address }}</div>
      </div>
      <div class="row info-row">
        <div class="col-md-3 info-label">Pincode</div>
        <div class="col-md-9 info-value">{{ userde.0.pincode }}</div>
      </div>

      <div class="logout-btn mt-4">
        <a href="{% url 'logout' %}">
          <button class="btn btn-logout">Log Out</button>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
