{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" href="{% static 'src/logo-removebg-preview (2).png' %}" type="image/x-icon">
</head>
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        animation: fadeIn 0.8s ease-in-out;
        margin: 0;
        padding: 0;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .category-card {
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        background-color: #fff;
    }

    .category-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    .category-card img {
        transition: transform 0.4s ease;
        height: 400px;
        object-fit: cover;
        width: 100%;
    }

    .category-card:hover img {
        transform: scale(1.08);
    }

    .card-body {
        padding: 20px;
        background-color: #fff;
        transition: background-color 0.3s ease;
    }

    .category-card:hover .card-body {
        background-color: #f0f0f0;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #333;
        transition: color 0.3s ease;
    }

    .category-card:hover .card-title {
        color: #0d6efd; 
    }

    
    a.text-decoration-none.text-dark:hover {
        color: #0d6efd;
        text-decoration: none;
    }
</style>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-5">Shoes</h2>
        <div class="row g-4 justify-content-center">
            <div class="col-sm-6 col-lg-4">
                <div class="card category-card shadow-sm text-center h-100 border-0">
                    <a href="shoes" class="text-decoration-none text-dark">
                        <img src="{% static 'src/vv.jpg' %}" alt="Men Shoes" class="card-img-top img-fluid rounded-top">
                        <div class="card-body">
                            <h5 class="card-title">Men Shoes</h5>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="card category-card shadow-sm text-center h-100 border-0">
                    <a href="shoesw" class="text-decoration-none text-dark">
                        <img src="{% static 'src/vvv.jpg' %}"  alt="Women Shoes" class="card-img-top img-fluid rounded-top">
                        <div class="card-body">
                            <h5 class="card-title">Women Shoes</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
